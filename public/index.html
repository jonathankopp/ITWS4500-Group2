<html>
<head>
  <title>Jukebox</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/css/bootstrap-select.min.css">
</head>

<body ng-app="app">


<div class="container-fluid navbar-light bg-dark">
  <nav class="navbar navbar-expand-md navbar-dark">
    <a class="brand" href="#">Jukebox</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
      </ul>
      <form ng-controller="dropdown" class="navbar-nav mr-auto" id="dropdown">
        <select id="dropdownPL">
          <option value="All Playlists" selected>All Playlists</option>
          <option ng-repeat="opt in playlists">{{opt.name}}</option>
        </select>
      </form>
      <form class="form-inline my-2 my-lg-0" action="/" >
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit" id="">Log Out</button>
      </form>
    </div>
  </nav>
</div>
<div id="login" class="text-center">
  <div class="container">
    <h1>Welcome to Jukebox</h1>
    <div class="">
      <p id="welcome">Surf the Musics in Jukebox ~</p>
    </div>
  </div>
  <a href="/login" class="btn btn-success" id="loginBtn">Login</a>

</div>

<div class="container-fluid row" id="content">

  <div class="col-sm-3" id="user-profile" ng-controller="user">
    <div class="container">
      <h4 class="title text-center">Welcome {{nickname}}</h4>
      <div class="text-center">
        <img src={{imgUrl}} alt="user image" class="userProfilePicture">
      </div>
      <jumbotron class="title text-center">
        <p>Country: {{country}}</p>
        <p><a href="{{spotiy_link}}" style="color: #00B7FF">Open Spotify</a></p>
      </jumbotron>
    </div>
  </div>

  <div class="col-sm-5" id="user-playlist" ng-controller="post">
    <div class="container-fluid post" ng-repeat="post in playlisturls">
      <div class="UserPosts row">
        <div class="col-sm-6">
          <img ng-src="{{post.albumCover}}" class="PostPicture">
        </div>
        <div class="col-sm-6 PostText">
          <p>{{post.user}} added {{post.songName}} to {{post.playlist}}.</p>
        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-4" id="user-comment" ng-controller="comment">
    <div class="container" >
      <h4 class="title"> Comments on {{playlist}}</h4>
      <div style="border-bottom: solid 2px; padding: 5px">
        <p>i like this song</p>
        <p class="text-right">By user a</p>
      </div>
      <div id="comment-submit" class="text-center">
        <form ng-submit="submit()">
          <div class="input-group">
            <div class="input-group text-center style">
              <textarea cols="20" class="form-control" ng-model="text" aria-label="With textarea"></textarea>
              <p class="transparent-style">ff</p>
              <input class="btn btn-outline-success my-2 my-sm-0" type="submit" id="submit" value="Comment" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>



<!-- Footer -->
<footer class="page-footer font-small blue" id="footer">

  <!-- Copyright -->
  <div class="footer-copyright text-center py-3" style="color: #00B7FF">Â© 2019 Copyright:
    <a href="/" style="color: #00B7FF"> ITWS-GROUP2</a>
  </div>
  <!-- Copyright -->

</footer>
<!-- Footer -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
<script src="javascripts/main.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/js/bootstrap-select.min.js"></script>
</html>
